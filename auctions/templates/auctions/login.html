{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="lpf">
                <h2 class="card-title m-1">Login</h2>

                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}

                <form action="{% url 'auctions:login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group m-3">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group m-3">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <input type="hidden" name="next" value="{{request.GET.next}}"/>
                    <input class="btn btn-primary" type="submit" value="Login">
                </form>

                <div class="m-1">Don't have an account? <a href="{% url 'auctions:register' %}">Register here.</a></div>
            </div>

        </div>
        <div class="col-4"></div>

    </div>
</div>
{% endblock %}
