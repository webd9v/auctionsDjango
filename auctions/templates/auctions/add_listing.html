{% extends 'auctions/layout.html' %}
{% block title %}Add your item{% endblock title %}
{% block styling %}
<style>
.form-sub-btn{
    background-color:#0d6efd !important;
    color:white !important;
}
.form-sub-btn:hover{
    background-color:#063e92 !important;

}
</style>
{% endblock styling %}
{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-3"></div>
        <div class="col-6 card mt-4">
            <h1 class="card-title" style="text-align: center;">New Listing</h1>

            <form action="{% url 'auctions:add_listing' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% if message %}
                <div class="form-group m-3">
                    <p class="btn btn-danger form-control">{{message}}</p>
                </div>
                {% endif %}
                <div class="form-group m-3">
                    <select class="form-control" name="category">
                        {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>
                        {% empty %}
                            <p>No Categories Added yet!</p>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group m-3">
                    <input type="text" autofocus class="form-control" name="name" placeholder="Item's name"/>
                </div>
                <div class="form-group m-3">
                    <input type="number" class="form-control" name="baseprice" placeholder="Starting Price"/>
                </div>
                <div class="form-group m-3">
                    <textarea class="form-control" name="description" placeholder="Your Description..."></textarea>
                </div>
                <div class="form-group m-3">
                    <input type="file" class="form-control" name="image" placeholder="Your Image"/>
                </div>
                <div class="form-group m-3">
                    <input type="date" class="form-control" name="duration" placeholder="Auction's end date"/>
                </div>
                <div class="form-group m-3">
                    <input type="submit" class="form-control form-sub-btn" value="Add Listing"/>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock body %}
